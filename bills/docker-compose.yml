version: "2"
services:
  billingServiceApp:
    build: ./app
    links:
      - billingServiceDb
    ports:
      - "5000:5000"
    volumes:
      - ./app:/app

  billingServiceDb:
    image: mysql:5.7
    ports:
      - "32000:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro
